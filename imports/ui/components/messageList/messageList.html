<template name="messageList">
    <div class="sayito messages {{customClass}}">
        {{#momentum plugin='fade'}}

            {{#each message in messages}}
                <p class="sayito message">
                    {{> messageItem message=message renderLink=renderLink renderThumbsup=renderThumbsup}}
                </p>
            {{/each}}

        {{/momentum}}
    </div>
</template>
