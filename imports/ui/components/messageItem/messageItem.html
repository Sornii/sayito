<template name="messageItem">
    <div class="label">
        <img src="http://api.adorable.io/avatar/200/{{message.userId}}.png" alt="joe">
    </div>
    <div class="content">
        <div class="summary">
            <a>{{message.userId}}</a>
        </div>
        <div class="date">
            {{howLong}}
        </div>
        <div class="extra text">
            {{> messageText text=message.text}}
        </div>
        <div class="meta">
            {{#if renderThumbsup}}
                {{> messageThumbsup}}
            {{/if}}
        </div>
    </div>
</template>
