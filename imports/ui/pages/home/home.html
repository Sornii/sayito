<template name="home">
    <form class="ui sayito form">
        <div class="ui input" style="width: 100%">
            <input class="sayito-input" type="text" placeholder="Bora falar mal, ou bem!">
        </div>
        <div id="sayito-input-label" class="ui pointing label" style="display: none;"></div>
    </form>

    {{#if Template.subscriptionsReady}}
        {{> messageList}}
    {{else}}
        <div class="sayito messages" style="margin-top: 30px">
            <p class="sayito message dummy d1">
            </p>
            <p class="sayito message dummy d2">
            </p>
            <p class="sayito message dummy d3">
            </p>
        </div>

        <div class="sayito messages" style="margin-top: 30px">
            <p class="sayito message dummy d1">
            </p>
            <p class="sayito message dummy d5">
            </p>
            <p class="sayito message dummy d3">
            </p>
        </div>

        <div class="sayito messages" style="margin-top: 30px">
            <p class="sayito message dummy d1">
            </p>
            <p class="sayito message dummy d4">
            </p>
            <p class="sayito message dummy d3">
            </p>
        </div>

        {{> loading}}
    {{/if}}
</template>
