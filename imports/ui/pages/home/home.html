<template name="home">
    <form class="ui sayito form">
        <div class="field">
            <input class="sayito-input" type="text">
            <div id="sayito-input-label" class="ui pointing label" style="display: none;">
            </div>
        </div>
    </form>

    {{#if Template.subscriptionsReady}}
        {{> messageList renderLink=true renderThumbsup=true}}
    {{else}}
        <div class="sayito messages">
            <p class="sayito message dummy">
            </p>
            <p class="sayito message dummy">
            </p>
            <p class="sayito message dummy">
            </p>
        </div>

        {{> loading}}
    {{/if}}
</template>
